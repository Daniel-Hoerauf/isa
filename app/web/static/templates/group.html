<h1>{{ group.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<h2>Number of students in group: {{group.size}}</h2>

<h3>Description</h3>

<p>{{group.description}}</p>

{% csrf_token %}



<button type="button">Join Group</button>

<br><br><br>

{% for i in group.recommendation %}
  <td> <a href="{% url 'detail' %}?id={{ i }}">Recommended Group</a> </td><br>
{% endfor %}
