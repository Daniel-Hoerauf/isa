kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka

es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"
models:
   image: tp33/django
   external_links:
      - mysql:db
   ports:
      - "8001:8000"
   volumes:
      - ./app:/app
   command: |
      bash -c '
      cd /app/models;
      python manage.py makemigrations models;
      python manage.py migrate;
      python manage.py loaddata initial;
      mod_wsgi-express start-server --working-directory /app/models --reload-on-changes models/wsgi.py
      '

exp:
   image: tp33/django
   links:
      - models:models-api
      - kafka:kafka
      - es:es
   ports:
      - "8002:8000"
   volumes:
      - ./app:/app
   command: |
      bash -c '
      cd /app/exp;
      pip3 install requests && mod_wsgi-express start-server --working-directory /app/exp --reload-on-changes exp/wsgi.py
      '

web:
   image: tp33/django
   links:
      - exp:exp-api
   ports:
      - "8000:8000"
   volumes:
      - ./app:/app
   command: |
      bash -c '
      cd /app/web;
      pip3 install requests && mod_wsgi-express start-server --url-alias /static static --working-directory /app/web --reload-on-changes web/wsgi.py
      '

batch:
   image: tp33/django
   container_name: batch
   volumes:
     - ./es:/es
   links:
     - kafka:kafka
     - es:es
   command: |
     bash -c '
     cd /es;
     python consume.py
     '
